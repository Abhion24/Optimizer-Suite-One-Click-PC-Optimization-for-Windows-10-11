<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="OptimizerSuite v2.0 - Powerful PC optimization tool for Windows 10/11. Boost your PC performance with real-time monitoring, process optimization, and system management.">
    <meta name="keywords" content="PC optimization, Windows 10, Windows 11, system monitoring, process optimization, RAM cleaner, CPU optimizer, disk cleanup, startup manager">
    <meta name="author" content="Abhi Khade">
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    <meta property="og:title" content="OptimizerSuite - Boost Your PC Performance">
    <meta property="og:description" content="OptimizerSuite v2.0 - Powerful PC optimization tool for Windows 10/11. Boost your PC performance with real-time monitoring, process optimization, and system management.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://abhion24.github.io/Optimizer-2.0-WebDevlopment/">
    <meta property="og:image" content="https://abhion24.github.io/Optimizer-2.0-WebDevlopment/Screenshot%202025-09-18%20105322.png">
    <meta property="og:site_name" content="OptimizerSuite">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="OptimizerSuite - Boost Your PC Performance">
    <meta name="twitter:description" content="OptimizerSuite v2.0 - Powerful PC optimization tool for Windows 10/11. Boost your PC performance with real-time monitoring, process optimization, and system management.">
    <meta name="twitter:image" content="https://abhion24.github.io/Optimizer-2.0-WebDevlopment/Screenshot%202025-09-18%20105322.png">
    <title>OptimizerSuite v2.0 - Boost Your PC Performance | Windows 10/11 Optimizer</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="./favicon.svg">
    <link rel="icon" type="image/png" href="./favicon.png">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://abhion24.github.io/Optimizer-2.0-WebDevlopment/">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- JSX Transformer -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link href="./styles.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        
        .tech-pattern {
            background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        .feature-icon {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            margin-bottom: 1rem;
        }
        
        .watermark {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 0.7rem;
            opacity: 0.7;
        }
    </style>
</head>
<body class="bg-white text-gray-800">
    <div id="root"></div>

    <!-- Analytics Script -->
    <script src="./analytics.js"></script>

    <script type="text/babel">
        // Main App Component
        const { useState, useEffect } = React;
        
        const App = () => {
            const [activeSection, setActiveSection] = useState('home');
            
            // Handle scroll to update active section
            useEffect(() => {
                const handleScroll = () => {
                    const sections = ['home', 'features', 'download', 'about', 'contact'];
                    const scrollPosition = window.scrollY + 100;
                    
                    for (const section of sections) {
                        const element = document.getElementById(section);
                        if (element) {
                            const offsetTop = element.offsetTop;
                            const offsetHeight = element.offsetHeight;
                            
                            if (scrollPosition >= offsetTop && scrollPosition < offsetTop + offsetHeight) {
                                setActiveSection(section);
                                break;
                            }
                        }
                    }
                };
                
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);
            
            // Scroll to section
            const scrollToSection = (sectionId) => {
                const element = document.getElementById(sectionId);
                if (element) {
                    window.scrollTo({
                        top: element.offsetTop - 80,
                        behavior: 'smooth'
                    });
                    setActiveSection(sectionId);
                }
            };
            
            return (
                <div className="min-h-screen">
                    {/* Navigation */}
                    <Header activeSection={activeSection} scrollToSection={scrollToSection} />
                    
                    {/* Main Content */}
                    <main>
                        <HeroSection />
                        <FeaturesSection />
                        <DownloadSection />
                        <AboutSection />
                        <ContactSection />
                    </main>
                    
                    {/* Footer */}
                    <Footer />
                </div>
            );
        };
        
        // Header Component
        const Header = ({ activeSection, scrollToSection }) => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            
            const navItems = [
                { id: 'home', label: 'Home' },
                { id: 'features', label: 'Features' },
                { id: 'download', label: 'Download' },
                { id: 'about', label: 'About' },
                { id: 'contact', label: 'Contact' }
            ];
            
            return (
                <header className="sticky top-0 z-50 bg-white shadow-md">
                    <div className="container mx-auto px-4 py-3">
                        <div className="flex justify-between items-center">
                            <div className="text-xl font-bold text-gray-800">OptimizerSuite</div>
                            
                            {/* Desktop Navigation */}
                            <nav className="hidden md:flex space-x-8">
                                {navItems.map((item) => (
                                    <button
                                        key={item.id}
                                        onClick={() => scrollToSection(item.id)}
                                        className={`font-medium ${activeSection === item.id ? 'text-blue-600' : 'text-gray-600 hover:text-gray-900'}`}
                                    >
                                        {item.label}
                                    </button>
                                ))}
                            </nav>
                            
                            {/* Mobile Menu Button */}
                            <button 
                                className="md:hidden text-gray-600"
                                onClick={() => setIsMenuOpen(!isMenuOpen)}
                            >
                                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16M4 18h16"></path>
                                </svg>
                            </button>
                        </div>
                        
                        {/* Mobile Navigation */}
                        {isMenuOpen && (
                            <div className="md:hidden mt-4 pb-4">
                                <div className="flex flex-col space-y-3">
                                    {navItems.map((item) => (
                                        <button
                                            key={item.id}
                                            onClick={() => {
                                                scrollToSection(item.id);
                                                setIsMenuOpen(false);
                                            }}
                                            className={`text-left py-2 font-medium ${activeSection === item.id ? 'text-blue-600' : 'text-gray-600'}`}
                                        >
                                            {item.label}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>
                </header>
            );
        };
        
        // Hero Section Component
        const HeroSection = () => {
            return (
                <section id="home" className="py-20 tech-pattern bg-gradient-to-br from-gray-100 to-white relative">
                    <div className="container mx-auto px-4 text-center relative">
                        <h1 className="text-4xl md:text-6xl font-bold text-gray-800 mb-6">
                            OptimizerSuite: Boost Your PC Performance
                        </h1>
                        <p className="text-xl text-gray-600 mb-10 max-w-3xl mx-auto">
                            Minimalist, powerful PC optimization tool designed by Abhi Khade
                        </p>
                        <button 
                            onClick={() => document.getElementById('download').scrollIntoView({behavior: 'smooth'})}
                            className="bg-gray-700 hover:bg-gray-800 text-white font-bold py-3 px-8 rounded-full text-lg transition duration-300 transform hover:scale-105"
                        >
                            Download Now
                        </button>
                        
                        {/* Watermark */}
                        <div className="watermark text-gray-500">AbhiKhade</div>
                    </div>
                </section>
            );
        };
        
        // Features Section Component
        const FeaturesSection = () => {
            const features = [
                {
                    title: "System Monitoring",
                    description: "Real-time CPU, RAM, and disk usage with color-coded progress bars, auto-refreshing every 5 seconds with <5% CPU usage.",
                    icon: "monitor",
                    color: "blue"
                },
                {
                    title: "Process Optimization",
                    description: "Automatically detects high-memory processes, safely terminates non-essential ones, and checks against a customizable blacklist.",
                    icon: "cpu",
                    color: "green"
                },
                {
                    title: "Task Management",
                    description: "View and manage running processes with memory usage display and manual termination options.",
                    icon: "tasks",
                    color: "orange"
                },
                {
                    title: "Startup Program Management",
                    description: "Control startup programs with enable/disable options and full registry path information.",
                    icon: "startup",
                    color: "blue"
                },
                {
                    title: "PC Summary Reports",
                    description: "Generate detailed system reports with one click, including CPU, memory, disk, and network stats, exported as timestamped text files.",
                    icon: "report",
                    color: "green"
                },
                {
                    title: "Security Features",
                    description: "Cross-reference processes against a customizable JSON blacklist with user confirmation for terminations.",
                    icon: "shield",
                    color: "orange"
                }
            ];
            
            const screenshots = [
                "./Screenshot 2025-09-18 105322.png",
                "./Screenshot 2025-09-18 105330.png",
                "./Screenshot 2025-09-18 105336.png",
                "./Screenshot 2025-09-18 105343.png"
            ];
            
            const getIcon = (iconName, color) => {
                const colorClasses = {
                    blue: "bg-blue-100 text-blue-600",
                    green: "bg-green-100 text-green-600",
                    orange: "bg-orange-100 text-orange-600"
                };
                
                return (
                    <div className={`feature-icon ${colorClasses[color]}`}>
                        <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            {iconName === "monitor" && <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2z"></path>}
                            {iconName === "cpu" && <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2z"></path>}
                            {iconName === "tasks" && <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path>}
                            {iconName === "startup" && <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>}
                            {iconName === "report" && <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>}
                            {iconName === "shield" && <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>}
                        </svg>
                    </div>
                );
            };
            
            return (
                <section id="features" className="py-20 bg-white">
                    <div className="container mx-auto px-4">
                        <div className="text-center mb-16">
                            <h2 className="text-3xl md:text-4xl font-bold text-gray-800 mb-4">
                                Powerful Features for Optimal Performance
                            </h2>
                            <p className="text-xl text-gray-600 max-w-3xl mx-auto">
                                Discover how OptimizerSuite enhances your Windows experience
                            </p>
                        </div>
                        
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
                            {features.map((feature, index) => (
                                <div key={index} className="bg-gray-50 p-8 rounded-xl shadow-sm hover:shadow-md transition-shadow duration-300">
                                    {getIcon(feature.icon, feature.color)}
                                    <h3 className="text-xl font-bold text-gray-800 mb-3">{feature.title}</h3>
                                    <p className="text-gray-600">{feature.description}</p>
                                </div>
                            ))}
                        </div>
                        
                        {/* Screenshots Section */}
                        <div className="mt-20">
                            <h3 className="text-2xl font-bold text-center text-gray-800 mb-10">OptimizerSuite in Action</h3>
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                                {screenshots.map((screenshot, index) => (
                                    <div key={index} className="overflow-hidden rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300">
                                        <img 
                                            src={screenshot} 
                                            alt={`OptimizerSuite screenshot ${index + 1}`}
                                            className="w-full h-48 object-cover"
                                        />
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </section>
            );
        };
        
        // Download Section Component
        const DownloadSection = () => {
            return (
                <section id="download" className="py-20 bg-gray-50">
                    <div className="container mx-auto px-4">
                        <div className="max-w-4xl mx-auto text-center">
                            <h2 className="text-3xl md:text-4xl font-bold text-gray-800 mb-4">
                                Get OptimizerSuite Now
                            </h2>
                            <p className="text-xl text-gray-600 mb-10">
                                Download the standalone executable for Windows 10/11 (~71MB)
                            </p>
                            
                            <a 
                                href="./Optimizer2.0Setup.exe" 
                                className="inline-block bg-gray-700 hover:bg-gray-800 text-white font-bold py-4 px-10 rounded-full text-lg transition duration-300 transform hover:scale-105"
                            >
                                Download v2.0
                            </a>
                            
                            <div className="mt-12 bg-white p-8 rounded-xl shadow-sm">
                                <h3 className="text-2xl font-bold text-gray-800 mb-6">System Requirements</h3>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-6 text-left">
                                    <div className="border-l-4 border-blue-500 pl-4">
                                        <h4 className="font-bold text-lg mb-2">Operating System</h4>
                                        <p className="text-gray-600">Windows 10/11 (optimized for 24H2)</p>
                                    </div>
                                    <div className="border-l-4 border-green-500 pl-4">
                                        <h4 className="font-bold text-lg mb-2">Language</h4>
                                        <p className="text-gray-600">Python 3.10+</p>
                                    </div>
                                    <div className="border-l-4 border-orange-500 pl-4">
                                        <h4 className="font-bold text-lg mb-2">Framework</h4>
                                        <p className="text-gray-600">PyQt5, psutil library</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };
        
        // About Section Component
        const AboutSection = () => {
            return (
                <section id="about" className="py-20 bg-white">
                    <div className="container mx-auto px-4">
                        <div className="max-w-4xl mx-auto">
                            <h2 className="text-3xl md:text-4xl font-bold text-gray-800 mb-4 text-center">
                                About OptimizerSuite
                            </h2>
                            
                            <div className="bg-gray-50 p-8 rounded-xl shadow-sm relative">
                                <p className="text-gray-600 text-lg mb-6">
                                    OptimizerSuite v2.0, designed and built by Abhi Khade, is a lightweight, standalone PC optimization tool with a minimalist gray and white theme. Includes comprehensive documentation and AbhiKhade watermark.
                                </p>
                                
                                <div className="flex items-center">
                                    <div className="mr-4">
                                        <img src="./favicon.png" alt="Abhi Khade" className="w-16 h-16 rounded-xl object-cover" />
                                    </div>
                                    <div>
                                        <h3 className="font-bold text-xl text-gray-800">Abhi Khade</h3>
                                        <p className="text-gray-600">Designer & Developer</p>
                                    </div>
                                </div>
                                
                                {/* Watermark */}
                                <div className="watermark text-gray-400">AbhiKhade</div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };
        
        // Contact Section Component
        const ContactSection = () => {
            const [formData, setFormData] = useState({
                name: '',
                email: '',
                message: ''
            });
            
            const handleChange = (e) => {
                setFormData({
                    ...formData,
                    [e.target.name]: e.target.value
                });
            };
            
            const handleSubmit = (e) => {
                e.preventDefault();
                // In a real application, you would send this data to a server
                alert('Thank you for your message! In a real application, this would be sent to our support team.');
                setFormData({ name: '', email: '', message: '' });
            };
            
            return (
                <section id="contact" className="py-20 bg-gray-50">
                    <div className="container mx-auto px-4">
                        <div className="max-w-4xl mx-auto">
                            <div className="text-center mb-16">
                                <h2 className="text-3xl md:text-4xl font-bold text-gray-800 mb-4">
                                    Get in Touch
                                </h2>
                                <p className="text-xl text-gray-600">
                                    Have questions or need support? Reach out to us!
                                </p>
                            </div>
                            
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-12">
                                <div>
                                    <h3 className="text-2xl font-bold text-gray-800 mb-6">Contact Information</h3>
                                    <div className="space-y-6">
                                        <div className="flex items-start">
                                            <div className="mr-4 text-blue-600">
                                                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                                                </svg>
                                            </div>
                                            <div>
                                                <h4 className="font-bold text-lg mb-1">Email Support</h4>
                                                <a href="mailto:support@optimizersuite.com" className="text-gray-600 hover:text-blue-600">
                                                    support@optimizersuite.com
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div>
                                    <h3 className="text-2xl font-bold text-gray-800 mb-6">Send us a Message</h3>
                                    <form onSubmit={handleSubmit} className="space-y-6">
                                        <div>
                                            <label htmlFor="name" className="block text-gray-700 font-medium mb-2">Your Name</label>
                                            <input
                                                type="text"
                                                id="name"
                                                name="name"
                                                value={formData.name}
                                                onChange={handleChange}
                                                required
                                                className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                            />
                                        </div>
                                        
                                        <div>
                                            <label htmlFor="email" className="block text-gray-700 font-medium mb-2">Your Email</label>
                                            <input
                                                type="email"
                                                id="email"
                                                name="email"
                                                value={formData.email}
                                                onChange={handleChange}
                                                required
                                                className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                            />
                                        </div>
                                        
                                        <div>
                                            <label htmlFor="message" className="block text-gray-700 font-medium mb-2">Your Message</label>
                                            <textarea
                                                id="message"
                                                name="message"
                                                value={formData.message}
                                                onChange={handleChange}
                                                required
                                                rows="5"
                                                className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                            ></textarea>
                                        </div>
                                        
                                        <button
                                            type="submit"
                                            className="bg-gray-700 hover:bg-gray-800 text-white font-bold py-3 px-8 rounded-full transition duration-300"
                                        >
                                            Send Message
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };
        
        // Footer Component
        const Footer = () => {
            return (
                <footer className="bg-gray-800 text-white py-12 relative">
                    <div className="container mx-auto px-4">
                        <div className="flex flex-col md:flex-row justify-between items-center">
                            <div className="mb-6 md:mb-0">
                                <div className="text-xl font-bold mb-2">OptimizerSuite</div>
                                <p className="text-gray-400">© 2025 OptimizerSuite by Abhi Khade. All rights reserved.</p>
                            </div>
                            
                            <div className="flex space-x-6">
                                <a href="/privacy" className="text-gray-400 hover:text-white transition">Privacy Policy</a>
                                <a href="/terms" className="text-gray-400 hover:text-white transition">Terms of Service</a>
                            </div>
                        </div>
                        
                        {/* Watermark */}
                        <div className="watermark text-gray-500">AbhiKhade</div>
                    </div>
                </footer>
            );
        };
        
        // Render the App
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
